services:
  # PostgreSQL Database Service
  # - Stores all Keycloak data (users, realms, clients)
  # - Must be started before Keycloak
  # - Connected to Keycloak via keycloak-network
  # - Data persisted through postgres_data volume
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - keycloak-network
    ports:
      - "0.0.0.0:5432:5432"

  # Keycloak Authentication Server
  # - Provides OAuth2/OpenID Connect functionality
  # - Depends on PostgreSQL for data storage
  # - Accessible on port 8080
  # - Connected to PostgreSQL via keycloak-network
  # - Configured for development mode with HTTP enabled
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin_password
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_LOG_LEVEL: INFO
      KC_PROXY: edge
      KC_FEATURES: "admin-fine-grained-authz"
      KC_SPI_REALM_MASTER_SSL_REQUIRED: "NONE"
      KEYCLOAK_FRONTEND_URL: "http://192.168.100.2:8080"
      
    command: start-dev --hostname=192.168.100.2
    
    ports:
      - "0.0.0.0:8080:8080"
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - keycloak-network
    
    # Simplified health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Attachment Download Queue File Server
  # - Node.js Express server for serving attachment files
  # - Handles authenticated file downloads via Bearer tokens
  # - Supports Base64-encoded file responses
  # - Port 3001 mapped for frontend access
  # - Depends on backend setup (Dockerfile, environment variables)
  file-server:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: file-server
    env_file:
      - .env.backend
    environment:
      KEYCLOAK_PUBLIC_KEY_FILE: /app/keys/keycloak-public-key.pem
    ports:
      - "0.0.0.0:3001:3001"
    volumes:
      - ./backend/files:/app/files:ro
      - ./backend/keycloak-public-key.pem:/app/keys/keycloak-public-key.pem:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - keycloak-network
    depends_on:
      - keycloak

volumes:
  postgres_data:
    name: expo-app-keycloak-postgres-data

networks:
  keycloak-network:
    name: expo-app-keycloak-network